name: Cross-Platform Build and Test

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    # Increase timeout to 90 minutes
    timeout-minutes: 90

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------
      # Free up disk space (Linux only)
      # -----------------------

      - name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # -----------------------
      # Setup Python version
      # -----------------------

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -----------------------
      # Install dependencies
      # -----------------------

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        timeout-minutes: 30
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ zstd libzstd-dev python3 python3-pip
          # Upgrade pip
          pip install --upgrade pip setuptools wheel

          # Create filtered requirements without CUDA packages
          echo "=== Creating filtered requirements ==="
          grep -v "^torch==" requirements.txt | \
            grep -v "^torchvision==" | \
            grep -v "^--extra-index-url" | \
            grep -v "^#" | \
            grep -v "^cupy" | \
            grep -v "^nvidia" | \
            grep -v "^$" > temp_requirements.txt

          echo "=== Packages to install ==="
          cat temp_requirements.txt
          echo "==========================="

          # Install packages with no cache to save space
          pip install --no-cache-dir -r temp_requirements.txt

          # Verify compressai was installed
          pip show compressai || echo "WARNING: compressai not installed!"

          # Install CPU-only torch (much smaller than CUDA version)
          pip install --no-cache-dir torch==2.9.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          # Clean up
          rm -rf ~/.cache/pip
          rm temp_requirements.txt

      - name: Install Windows deps
        if: matrix.os == 'windows-latest'
        timeout-minutes: 30
        shell: bash
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install mingw -y
          # Upgrade pip
          pip install --upgrade pip setuptools wheel

          # Use bash/grep instead of Windows findstr for consistency
          grep -v "^torch==" requirements.txt | \
            grep -v "^torchvision==" | \
            grep -v "^--extra-index-url" | \
            grep -v "^#" | \
            grep -v "^scipy" | \
            grep -v "^cupy" | \
            grep -v "^nvidia" | \
            grep -v "^$" > temp_requirements.txt

          echo "=== Packages to install ==="
          cat temp_requirements.txt
          echo "==========================="

          pip install --no-cache-dir -r temp_requirements.txt

          # Verify compressai was installed
          pip show compressai || echo "WARNING: compressai not installed!"

          # Install scipy (use latest available)
          pip install --no-cache-dir scipy

          # Install CPU-only torch
          pip install --no-cache-dir torch==2.8.0+cpu torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install macOS deps
        if: matrix.os == 'macos-latest'
        timeout-minutes: 30
        run: |
          brew install cmake zstd gcc
          # Upgrade pip
          pip3 install --upgrade pip setuptools wheel

          # Create filtered requirements
          grep -v "^torch==" requirements.txt | \
            grep -v "^torchvision==" | \
            grep -v "^--extra-index-url" | \
            grep -v "^#" | \
            grep -v "^cupy" | \
            grep -v "^nvidia" | \
            grep -v "^$" > temp_requirements.txt
          cat temp_requirements.txt

          # Install packages with no cache
          pip3 install --no-cache-dir -r temp_requirements.txt

          # Verify compressai was installed
          pip3 show compressai || echo "WARNING: compressai not installed!"

          # Install CPU-only torch
          pip3 install --no-cache-dir torch==2.8.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          # Clean up
          rm temp_requirements.txt

      # -----------------------
      # Download pretrained models
      # -----------------------

      - name: Download pretrained models
        run: |
          chmod +x download_models.sh || true
          ./download_models.sh

      # -----------------------
      # Prepare models (compress/export)
      # -----------------------

      - name: Prepare CAESAR models (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python3 CAESAR_compressor.py cpu
          python3 CAESAR_hyper_decompressor.py cpu
          python3 CAESAR_decompressor.py cpu

      - name: Prepare CAESAR models (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python CAESAR_compressor.py cpu
          python CAESAR_hyper_decompressor.py cpu
          python CAESAR_decompressor.py cpu

      - name: Prepare CAESAR models (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python3 CAESAR_compressor.py cpu
          python3 CAESAR_hyper_decompressor.py cpu
          python3 CAESAR_decompressor.py cpu

      # -----------------------
      # Configure & Build
      # -----------------------

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          # Find torch installation
          TORCH_PATH=$(python -c "import torch; print(torch.utils.cmake_prefix_path)" 2>/dev/null || python3 -c "import torch; print(torch.utils.cmake_prefix_path)")
          echo "Torch CMake path: $TORCH_PATH"
          cmake .. \
            -DCMAKE_PREFIX_PATH="$TORCH_PATH" \
            -DBUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug
        shell: bash

      - name: Build project
        run: |
          cd build
          cmake --build . --config Debug --parallel

      # -----------------------
      # Generate dummy test data
      # -----------------------

      - name: Generate dummy test data
        run: |
          python3 tests/testDataSet2.py build/tests --filename TCf48.bin.f32

      # -----------------------
      # Run test executable
      # -----------------------

      - name: Run test_caesarCD
        run: |
          echo "Running test_caesarCD executable..."
          cd build/tests

          # Create output directory if it doesn't exist
          mkdir -p output

          # Make executable (Unix-like systems)
          chmod +x test_caesarCD || true

          # Run the test
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./test_caesarCD.exe
          else
            ./test_caesarCD
          fi
        shell: bash

      - name: Check test results
        run: |
          echo "  Test completed successfully on ${{ matrix.os }}!"
