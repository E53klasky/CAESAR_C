name: Cross-Platform Build and Test

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    # Increase timeout to 90 minutes
    timeout-minutes: 90

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------
      # Setup Python version
      # -----------------------

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -----------------------
      # Install dependencies
      # -----------------------

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        timeout-minutes: 30
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ zstd libzstd-dev python3 python3-pip
          # Install all requirements except torch, CUDA packages, and comment lines
          grep -v "^torch==" requirements.txt | grep -v "^torchvision==" | grep -v "^--extra-index-url" | grep -v "^#" | grep -v "^cupy" | grep -v "^nvidia" > temp_requirements.txt
          echo "=== Packages to install ==="
          cat temp_requirements.txt
          echo "==========================="
          # Install packages one by one so one failure doesn't stop the rest
          while IFS= read -r package; do
            [ -z "$package" ] && continue
            echo "Installing: $package"
            pip install "$package" || echo "Failed to install $package, continuing..."
          done < temp_requirements.txt
          # Then install correct torch version
          pip install torch==2.9.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install Windows deps
        if: matrix.os == 'windows-latest'
        timeout-minutes: 30
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install mingw -y
          # Install all requirements except torch, scipy, CUDA packages, and comment lines
          findstr /V /B /C:"torch==" /C:"torchvision==" /C:"--extra-index-url" /C:"#" /C:"scipy" /C:"cupy" /C:"nvidia" requirements.txt > temp_requirements.txt
          type temp_requirements.txt
          pip install -r temp_requirements.txt || echo "Some packages failed, continuing..."
          # Install scipy (use latest available)
          pip install scipy || echo "scipy failed, continuing..."
          # Then install correct torch version (2.8.0 is latest for Windows CPU)
          pip install torch==2.8.0+cpu torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install macOS deps
        if: matrix.os == 'macos-latest'
        timeout-minutes: 30
        run: |
          brew install cmake zstd gcc
          # Install all requirements except torch, CUDA packages, and comment lines
          grep -v "^torch==" requirements.txt | grep -v "^torchvision==" | grep -v "^--extra-index-url" | grep -v "^#" | grep -v "^cupy" | grep -v "^nvidia" > temp_requirements.txt
          cat temp_requirements.txt
          # Install packages one by one so one failure doesn't stop the rest
          while read -r package; do
            [ -z "$package" ] && continue
            pip3 install "$package" || echo "Failed to install $package, continuing..."
          done < temp_requirements.txt
          # Then install correct torch version (use 2.8.0 which is more stable)
          pip3 install torch==2.8.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      # -----------------------
      # Download pretrained models
      # -----------------------

      - name: Download pretrained models
        run: |
          chmod +x download_models.sh || true
          ./download_models.sh

      # -----------------------
      # Prepare models (compress/export)
      # -----------------------

      - name: Prepare CAESAR models (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python3 CAESAR_compressor.py cpu
          python3 CAESAR_hyper_decompressor.py cpu
          python3 CAESAR_decompressor.py cpu

      - name: Prepare CAESAR models (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python CAESAR_compressor.py cpu
          python CAESAR_hyper_decompressor.py cpu
          python CAESAR_decompressor.py cpu

      - name: Prepare CAESAR models (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python3 CAESAR_compressor.py cpu
          python3 CAESAR_hyper_decompressor.py cpu
          python3 CAESAR_decompressor.py cpu

      # -----------------------
      # Configure & Build
      # -----------------------

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          # Find torch installation
          TORCH_PATH=$(python -c "import torch; print(torch.utils.cmake_prefix_path)" 2>/dev/null || python3 -c "import torch; print(torch.utils.cmake_prefix_path)")
          echo "Torch CMake path: $TORCH_PATH"
          cmake .. \
            -DCMAKE_PREFIX_PATH="$TORCH_PATH" \
            -DBUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug
        shell: bash

      - name: Build project
        run: |
          cd build
          cmake --build . --config Debug --parallel

      # -----------------------
      # Generate dummy test data
      # -----------------------

      - name: Generate dummy test data
        run: |
          python3 tests/testDataSet2.py build/tests --filename TCf48.bin.f32

      # -----------------------
      # Run test executable
      # -----------------------

      - name: Run test_caesarCD
        run: |
          echo "Running test_caesarCD executable..."
          cd build/tests

          # Create output directory if it doesn't exist
          mkdir -p output

          # Make executable (Unix-like systems)
          chmod +x test_caesarCD || true

          # Run the test
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./test_caesarCD.exe
          else
            ./test_caesarCD
          fi
        shell: bash

      - name: Check test results
        run: |
          echo "  Test completed successfully on ${{ matrix.os }}!"
