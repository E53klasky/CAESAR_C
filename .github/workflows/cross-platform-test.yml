name: Cross-Platform Build and Test

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    timeout-minutes: 90
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtual environment (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -V
          pip install --upgrade pip wheel setuptools

      - name: Create virtual environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          python -V
          python -m pip install --upgrade pip wheel setuptools

      - name: Install Linux deps (inside venv)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ zstd libzstd-dev

          source venv/bin/activate

          grep -v "^torch" requirements.txt | \
            grep -v "^torchvision" | \
            grep -v "^--extra-index-url" | \
            grep -v "^cupy" | \
            grep -v "^nvidia" | \
            grep -v "^$" > temp_requirements.txt

          pip install --no-cache-dir -r temp_requirements.txt

          pip install torch==2.9.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          pip install compressai==1.2.6 imageio==2.37.0
          rm temp_requirements.txt

      - name: Install macOS deps (inside venv)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          brew install cmake zstd gcc

          source venv/bin/activate

          grep -v "^torch" requirements.txt | \
            grep -v "^torchvision" | \
            grep -v "^--extra-index-url" | \
            grep -v "^cupy" | \
            grep -v "^nvidia" | \
            grep -v "^$" > temp_requirements.txt

          pip install -r temp_requirements.txt

          pip install torch==2.8.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          pip install compressai==1.2.6 imageio==2.37.0
          rm temp_requirements.txt

      - name: Install Windows deps (inside venv)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install cmake zstandard -y
          
          .\venv\Scripts\Activate.ps1

          Get-Content requirements.txt | Where-Object { 
            $_ -notmatch "^torch" -and 
            $_ -notmatch "^torchvision" -and 
            $_ -notmatch "^--extra-index-url" -and 
            $_ -notmatch "^cupy" -and 
            $_ -notmatch "^nvidia" -and 
            $_ -notmatch "^$" 
          } | Set-Content temp_requirements.txt

          pip install -r temp_requirements.txt

          pip install torch==2.9.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          # Try to install compressai - may fail on Windows, continue anyway
          pip install compressai==1.2.6 imageio==2.37.0 ; if ($LASTEXITCODE -ne 0) { 
            Write-Host "Warning: compressai installation failed, continuing without it" 
            $LASTEXITCODE = 0
          }
          Remove-Item temp_requirements.txt

      - name: Download pretrained models (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          source venv/bin/activate
          chmod +x download_models.sh || true
          ./download_models.sh
          python3 -c "import torch; print(torch.__version__)"

      - name: Download pretrained models (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          bash download_models.sh
          python -c "import torch; print(torch.__version__)"

      - name: Prepare CAESAR models (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          source venv/bin/activate
          python3 CAESAR_compressor.py cpu || echo "Warning: CAESAR_compressor.py failed, continuing"
          python3 CAESAR_hyper_decompressor.py cpu || echo "Warning: CAESAR_hyper_decompressor.py failed, continuing"
          python3 CAESAR_decompressor.py cpu || echo "Warning: CAESAR_decompressor.py failed, continuing"

      - name: Prepare CAESAR models (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          python CAESAR_compressor.py cpu ; if ($LASTEXITCODE -ne 0) { Write-Host "Warning: CAESAR_compressor.py failed, continuing" }
          python CAESAR_hyper_decompressor.py cpu ; if ($LASTEXITCODE -ne 0) { Write-Host "Warning: CAESAR_hyper_decompressor.py failed, continuing" }
          python CAESAR_decompressor.py cpu ; if ($LASTEXITCODE -ne 0) { Write-Host "Warning: CAESAR_decompressor.py failed, continuing" }

      - name: Configure CMake (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          source venv/bin/activate
          mkdir -p build
          cd build
          TORCH_PATH=$(python3 -c "import torch; print(torch.utils.cmake_prefix_path)")
          echo "Torch CMake path: $TORCH_PATH"
          
          cmake .. \
            -DCMAKE_PREFIX_PATH="$TORCH_PATH" \
            -DBUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug

      - name: Configure CMake (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          source venv/bin/activate
          mkdir -p build
          cd build
          TORCH_PATH=$(python3 -c "import torch; print(torch.utils.cmake_prefix_path)")
          echo "Torch CMake path: $TORCH_PATH"
          
          cmake .. \
            -DCMAKE_PREFIX_PATH="$TORCH_PATH" \
            -DBUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          New-Item -ItemType Directory -Force -Path build
          cd build
          $TORCH_PATH = python -c "import torch; print(torch.utils.cmake_prefix_path)"
          Write-Host "Torch CMake path: $TORCH_PATH"
          
          cmake .. `
            -DCMAKE_PREFIX_PATH="$TORCH_PATH" `
            -DBUILD_TESTS=ON `
            -DCMAKE_BUILD_TYPE=Debug

      - name: Build project
        shell: bash
        run: |
          cd build
          cmake --build . --config Debug --parallel

      - name: Generate dummy test data (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          source venv/bin/activate
          python3 tests/gen_data.py build/tests --filename TCf48.bin.f32

      - name: Generate dummy test data (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          python tests/gen_data.py build/tests --filename TCf48.bin.f32

      - name: Run test_caesarCD (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd build/tests
          mkdir -p output
          chmod +x test_caesarCD || true
          ./test_caesarCD

      - name: Run test_caesarCD (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          cd build/tests
          mkdir -p output
          chmod +x test_caesarCD || true
          ./test_caesarCD

      - name: Run test_caesarCD (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd build/tests
          New-Item -ItemType Directory -Force -Path output
          .\Debug\test_caesarCD.exe

      - name: Run test_runGaeCuda (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd build/tests
          chmod +x test_runGaeCuda || true
          ./test_runGaeCuda

      - name: Run test_runGaeCuda (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          cd build/tests
          chmod +x test_runGaeCuda || true
          ./test_runGaeCuda

      - name: Run test_runGaeCuda (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd build/tests
          .\Debug\test_runGaeCuda.exe

      - name: Run test_padding (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd build/tests
          chmod +x test_padding || true
          ./test_padding

      - name: Run test_padding (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          cd build/tests
          chmod +x test_padding || true
          ./test_padding

      - name: Run test_padding (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd build/tests
          .\Debug\test_padding.exe

      - name: Check test results
        shell: bash
        run: |
          echo "Test completed successfully on ${{ matrix.os }}!"

