name: Cross-Platform Build and Test

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    timeout-minutes: 90
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------
      # Free disk (Ubuntu only)
      # -----------------------
      - name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # -----------------------
      # Setup Python
      # -----------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -----------------------
      # Install Linux deps
      # -----------------------
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ zstd libzstd-dev python3 python3-pip
          pip install --upgrade pip setuptools wheel

          grep -v "^torch" requirements.txt | \
            grep -v "^torchvision" | \
            grep -v "^--extra-index-url" | \
            grep -v "^cupy" | \
            grep -v "^nvidia" | \
            grep -v "^$" > temp_requirements.txt

          pip install --no-cache-dir -r temp_requirements.txt
          pip install --no-cache-dir torch==2.9.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          rm temp_requirements.txt
          rm -rf ~/.cache/pip

      # -----------------------
      # Install Windows deps
      # -----------------------
      - name: Install Windows deps
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install cmake -y
          pip install --upgrade pip setuptools wheel

          Write-Host "=== Installing PyTorch CPU ==="
          pip install --no-cache-dir torch==2.8.0+cpu torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          Write-Host "=== Installing packages without CUDA ==="
          pip install --no-cache-dir `
            "numpy<2" `
            scipy `
            tqdm==4.67.1 `
            einops==0.8.1 `
            pyyaml==6.0.2 `
            bsconv==0.4.0 `
            einops-exts==0.0.4 `
            rotary-embedding-torch==0.8.6 `
            imageio==2.37.0

          Write-Host "=== Installing compressai (binary only) ==="
          pip install --no-cache-dir --only-binary=:all: compressai 2>$null
          pip show compressai || Write-Host "WARNING: compressai not installed on Windows"

      # -----------------------
      # Install macOS deps
      # -----------------------
      - name: Install macOS deps
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          brew install cmake zstd gcc
          pip3 install --upgrade pip setuptools wheel

          grep -v "^torch" requirements.txt | \
            grep -v "^torchvision" | \
            grep -v "^--extra-index-url" | \
            grep -v "^cupy" | \
            grep -v "^nvidia" | \
            grep -v "^$" > temp_requirements.txt

          pip3 install --no-cache-dir -r temp_requirements.txt
          pip3 install --no-cache-dir torch==2.8.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          rm temp_requirements.txt

      # -----------------------
      # Download models
      # -----------------------
      - name: Download pretrained models
        shell: bash
        run: |
          chmod +x download_models.sh || true
          ./download_models.sh

      # -----------------------
      # Prepare CAESAR models
      # -----------------------
      - name: Prepare CAESAR models (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          python3 CAESAR_compressor.py cpu
          python3 CAESAR_hyper_decompressor.py cpu
          python3 CAESAR_decompressor.py cpu

      - name: Prepare CAESAR models (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Python version:"
          python --version

          Write-Host "Checking compressai:"
          python -c "import compressai; print('CompressAI version:', compressai.__version__)" 2>$null

          python CAESAR_compressor.py cpu
          python CAESAR_hyper_decompressor.py cpu
          python CAESAR_decompressor.py cpu

      # -----------------------
      # Configure CMake
      # -----------------------
      - name: Configure CMake (all OS)
        shell: bash
        run: |
          mkdir -p build
          cd build
          TORCH_PATH=$(python -c "import torch; print(torch.utils.cmake_prefix_path)")
          echo "Torch CMake path: $TORCH_PATH"

          cmake .. \
            -DCMAKE_PREFIX_PATH="$TORCH_PATH" \
            -DBUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug

      # -----------------------
      # Build
      # -----------------------
      - name: Build project
        shell: bash
        run: |
          cd build
          cmake --build . --config Debug --parallel

      # -----------------------
      # Generate test data
      # -----------------------
      - name: Generate dummy test data
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            python tests/testDataSet2.py build/tests --filename TCf48.bin.f32
          else
            python3 tests/testDataSet2.py build/tests --filename TCf48.bin.f32
          fi

      # -----------------------
      # Run tests
      # -----------------------
      - name: Run test_caesarCD
        shell: bash
        run: |
          cd build/tests
          mkdir -p output

          if [ "$RUNNER_OS" = "Windows" ]; then
            ./test_caesarCD.exe
          else
            chmod +x test_caesarCD || true
            ./test_caesarCD
          fi

      - name: Check test results
        shell: bash
        run: |
          echo "Test completed successfully on ${{ matrix.os }}!"
